<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Find Your BOOK</title>
</head>
<body class="bg-info">
    <section class="container-fluid ">
        <div class="container mt-3">
            <h2 class="text-center text-light">This is your Book Archive!!!</h2>
            <!-- search field  -->
                <div class=" input-group m-auto w-50 text-center">
                    <input id="search-field" type="text" class="form-control" placeholder="Search Book Name" aria-label="Search Book Name" aria-describedby="search-field">
                    <button onclick="searchBook()" class="btn btn-dark" type="button" >Search</button>
                  </div>
                  <!-- error message  -->
                  <div class="row m-auto" id="error"></div>
            <!-- result field  -->
            <div class="row m-auto" id="resultNumber"></div>
            <div id="searchResult" class="row g-3 mt-3">

            </div>
            
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="book.js"></script>   
</body>
</html>
